{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Agency - Start Bootstrap Theme</title>

  <script src='{% static "js/jquery-3.2.1.js"%}' type="text/javascript"></script>

  <!-- Bootstrap core CSS -->
  <link href='{% static "vendor/bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href='{% static "vendor/font-awesome/css/font-awesome.min.css" %}' rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>


  <!-- Custom styles for this template -->
  <link href='{% static "css/agency.min.css" %}' rel="stylesheet">

  <link href='{% static "css/estilos.css" %}' rel="stylesheet">

  <script src='{% static "js/controladorpeticiones.js" %}'></script>
  <script src='{% static "js/controladorpresentacion.js" %}'></script>

</head>

<body id="page-top" class="page-top">

  <div class="global">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Start Bootstrap</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="masthead">
      <div class="intro-text">
        <div class="contenedor">
          <div class="intro-lead-in">Bienvenidos!</div>

          <table class="login">
            <tr>
              <td><strong>Cedula</strong></td>
              <td><strong><input type='text' id='cedula' value='Cedula'></strong></td>
            </tr>
            <td><strong>Contrase√±a</strong></td>
            <td><strong><input type='password' id='contrasena' ></strong></td>
            </tr>
          </table>
          <a class="btn btn-primary" onclick="login(cedula.value,contrasena.value);">Ingresar</a>
          <!--
                {% csrf_token %}
                <a class="btn btn-xl js-scroll-trigger"  onclick="probando();">Tell Me More</a>
               -->
        </div>
      </div>
    </header>



    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <span class="copyright">Copyright &copy; Your Website 2017</span>
          </div>
          <div class="col-md-4">
            <ul class="list-inline social-buttons">
              <li class="list-inline-item">
                <a href="#">
                  <i class="fa fa-twitter"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <i class="fa fa-facebook"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <i class="fa fa-linkedin"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="col-md-4">
            <ul class="list-inline quicklinks">
              <li class="list-inline-item">
                <a href="#">Privacy Policy</a>
              </li>
              <li class="list-inline-item">
                <a href="#">Terms of Use</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src='{% static "vendor/jquery/jquery.min.js" %}'></script>
  <script src='{% static "vendor/popper/popper.min.js" %}'></script>
  <script src='{% static "vendor/bootstrap/js/bootstrap.min.js" %}'></script>

  <!-- Plugin JavaScript -->
  <script src='{% static "vendor/jquery-easing/jquery.easing.min.js" %}'></script>

  <!-- Contact form JavaScript -->
  <script src='{% static "js/jqBootstrapValidation.js" %}'></script>
  <script src='{% static "js/contact_me.js" %}'></script>

  <!-- Custom scripts for this template -->
  <script src='{% static "js/agency.min.js" %}'></script>

</body>

</html>
